<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login Example</title>
  <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v14.0&appId=559533226263617&autoLogAppEvents=1" crossorigin="anonymous" defer></script>
</head>
<body>
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        //appId      : '1631050140640281', // ビジネスアプリ
        appId      : '559533226263617', // tk_app1
        cookie     : true,
        xfbml      : true,
        version    : 'v17.0'
      });

      // tk_app1 user_id=6715969378458490
      
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    };
    
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }
    
    function statusChangeCallback(response) {
      if (response.status === 'connected') {
        // ユーザーがログインしている場合の処理
        console.log(response.authResponse)
        var accessToken = response.authResponse.accessToken;
        console.log('Access Token=' + accessToken);
        const userId = response.authResponse.userID;
        console.log('userId=' + userId);
      } else {
        // ユーザーがログインしていない場合の処理
        console.log('User is not logged in.');
      }
    }
  </script>

  <h1>Facebook Login Example</h1>
  <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="true" data-onlogin="checkLoginState()"></div>
</body>
</html>
